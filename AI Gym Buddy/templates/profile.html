<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>
    
    <main>
        <h2>Enter Your Details</h2>
        <form id="profile-form">
            <label for="experience">Experience Level:</label>
            <select id="experience" name="experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="injury">Any Injury?</label>
            <select id="injury" name="injury">
                <option value="none">None</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                <option value="shoulders">Shoulders</option>
                <option value="biceps">Biceps</option>
                <option value="triceps">Triceps</option>
                <option value="legs">Legs</option>
            </select>
            
            <label for="medication">On Medication?</label>
            <select id="medication" name="medication">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
            
            
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        // JavaScript to handle form submission and data persistence
        const profileForm = document.getElementById('profile-form');

        // Check if we are coming from the exercise page
        window.addEventListener('DOMContentLoaded', () => {
            const isFromExercise = sessionStorage.getItem('fromExercise');
            
            // If coming from the exercise page, load profile data from localStorage
            if (isFromExercise) {
                const savedData = JSON.parse(localStorage.getItem('profileData'));
                
                if (savedData) {
                    // Populate the form fields with the saved data
                    document.getElementById('experience').value = savedData.experience;
                    document.getElementById('weight').value = savedData.weight;
                    document.getElementById('height').value = savedData.height;
                    document.getElementById('age').value = savedData.age;
                    document.getElementById('gender').value = savedData.gender;
                    document.getElementById('injury').value = savedData.injury;
                    document.getElementById('medication').value = savedData.medication;
                    document.getElementById('goal').value = savedData.goal;
                }
            } else {
                // If the user is not coming from exercise, clear form fields
                profileForm.reset();
            }

            // Remove 'fromExercise' flag from sessionStorage to ensure no persistence
            sessionStorage.removeItem('fromExercise');
        });


        profileForm.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission

    const profileData = {
        experience: document.getElementById('experience').value,
        weight: document.getElementById('weight').value,
        height: document.getElementById('height').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        injury: document.getElementById('injury').value,
        medication: document.getElementById('medication').value,
    };

    fetch('/profile', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(profileData),
    })
    .then(response => response.json())
    .then(data => {
        if (data.redirect) {
            window.location.href = data.redirect; // Redirect to exercise.html
        } else {
            alert('Failed to process the profile');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred: ' + error.message);
    });
});

    </script>
</body>
</html>
